<h2>Summary View</h2>


    <div id="divSummary">

        <div class="wrapper">
            <br />
            <div class="row topMargin" align="center">
                <span class="col-md-12"><button onclick="window.print();" class="btn btn-primary"><span class="glyphicon glyphicon-print"></span>&nbsp;&nbsp;Print&nbsp;</button></span>
            </div>
            <br /><br />
            {{ Application | json }}
            <br /><br /><br />
            <div class="divCheckbox" align="center">
                <button class="btn btn-danger">
                    <input type="checkbox" class="checkbox" id="chkConsent" ng-model="ConsentIsChecked">&nbsp;<label for="chkConsent" class="checkboxLabel">Check here to confirm you have all the required information to proceed.</label>
                </button>

                <!--<label for="chkConsent" class="checkboxLabel">Check here to confirm you have all the required information to proceed.</label>-->
            </div>
            <br />
        </div>

        <div class="row topMargin" align="center">
            <hr />
            <span class="col-md-6"><button ng-click="Navigation.CorporateContactPage()" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;&nbsp;Back&nbsp;&nbsp;</button></span>
            <span class="col-md-6"><button ng-click="Navigation.ConfirmationPage()" ng-disabled="!ConsentIsChecked" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;Submit Application&nbsp;</button></span>
        </div>
        <br />


    </div>
